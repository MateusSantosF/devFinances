<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>dev.finance$</title>
    <link rel="stylesheet" type="text/css" href="../../public/assets/index.css">
    <link rel="icon"  href="../../public/assets/plus.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1 id="logo-title">dev.finance<span>$</span></h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="../../public/assets/income.svg" alt="income logo">
                </h3>
                <p id="incomesDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="../../public/assets/expense.svg" alt="expense logo">
                </h3>
                <p id="expensesDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="../../public/assets/total.svg" alt="Total logo">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.openModal()">+Nova transação</a>
            <table id="data-table-transactions">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    

                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova Transação</h2>

            <form action="" onsubmit="Form.addTransaction(event)" id="form">

                <label for="description" hidden>Descrição</label><br>
                <input type="text" name="description" id="in-description" placeholder="Descrição">


                <label for="value" hidden></label>
                <input type="number" name="value" id="in-value" placeholder="0,00" step="0.01">
                <br>
                <small class="help">Use o sinal - (negativo) para despesas</small>
                <label for="date" hidden></label>
                <input type="date" name="date" id="in-date">

                <div class="button-group">
                    <input type="button" 
                           value="Cancelar" 
                           id="btnCancel" 
                           onclick="Modal.closeModal()" 
                           class="button cancel">

                    <input type="submit" value="Salvar" class="button save">
                </div>

            </form>
        </div>

    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="../../scripts.js"></script>


</body>

</html>
